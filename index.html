<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <div class="calculator">
        <h1>Simple calculator</h1>
        <input type="text" id="result" class="result" readonly /><br /><br />
        <div class="buttons">
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button><br />
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button><br />

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button><br />
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('*')">*</button>
          <button onclick="appendValue('+')">+</button><br />
          <button onclick="appendValue('-')">-</button>
          <button onclick="appendValue('/')">/</button>
          <button onclick="clearResult()">C</button><br /><br />
          <button onclick="calculateResult()" id="equal">=</button>
        </div>
      </div>
    </center>
    <script src="index.js"></script>
  </body>
</html>
